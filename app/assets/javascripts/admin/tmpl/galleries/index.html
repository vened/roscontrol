<div class="page-header">
	<h2>Фотогаллереи</h2>
	<div class="page-header-actions">
		<a href="#/galleries/new" class="btn btn-success">
			<i class="fa fa-plus"></i>
			Добавить галлерею
		</a>
	</div>
</div>

<div class="content">
	<table class="table table-bordered">
		<thead>
		<tr>
			<th>id</th>
			<th>Название</th>
			<th>Системное имя</th>
			<th>Описание(текст)</th>
			<th>Слайдер?</th>
			<th>Страница</th>
			<th>Фотографии</th>
			<th>Действия</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="obj in objs">
			<td>
				{{ obj.id }}
			</td>
			<td>
				{{ obj.name }}
			</td>
			<td>
				{{ obj.system_name }}
			</td>
			<td>
				{{ obj.body }}
			</td>
			<td>
				{{ obj.slider }}
			</td>
			<td>
				<p ng-repeat="p in obj.page">
					{{ p.name }}
				</p>
			</td>
			<td>
				<div class="col-md-4 thumbnail" ng-repeat="p in obj.photos">
					<img ng-src="{{p.photo.thumb.url}}">
				</div>
			</td>
			<td>
				<a class="btn btn-success btn-sm" ng-href="#/galleries/{{ obj.id }}/edit">
					<span class="fa fa-lg fa-edit"></span>
				</a>
				<a class="btn btn-danger btn-sm" ng-click="itemDelete(obj.id)">
					<i class="fa fa-lg fa-trash"></i>
				</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
