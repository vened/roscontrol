<div class="page-header">
	<h2>Свойства товаров</h2>
	<div class="page-header-actions">
		<a href="#/properties/add" class="btn btn-success">
			<i class="fa fa-plus"></i>
			Добавить свойство
		</a>
	</div>
</div>

<div class="content">
	<table class="table table-bordered">
		<thead>
		<tr>
			<th>id</th>
			<th>Название</th>
			<th>Единица измерения</th>
			<th>css class</th>
			<th>Действия</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="property in properties">
			<td>
				{{ property.id }}
			</td>
			<td>
				{{ property.name }}
			</td>
			<td>
				{{ property.unit }}
			</td>
			<td>
				{{ property.style }}
			</td>
			<td>
				<a class="btn btn-primary btn-sm" ng-href="#/properties/{{ property.id }}">
					Открыть
				</a>
				<a class="btn btn-success btn-sm" ng-href="#/properties/{{ property.id }}/edit">
					<span class="fa fa-lg fa-edit"></span>
					Редактировать
				</a>
				<a class="btn btn-danger btn-sm" ng-click="itemDelete(property.id)">
					<i class="fa fa-lg fa-trash"></i>
					Удалить
				</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
